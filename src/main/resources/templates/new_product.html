<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <label for="name">Nome do Produto:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>
        
        <label for="description">Descrição do Produto:</label>
        <input type="text" id="description" name="description" th:field="*{description}" required><br><br>
        
        <label for="price">Valor do Produto:</label>
        <input type="number" step="0.01" id="price" name="price" th:field="*{price}" required><br><br>
        
        <label for="available">Disponível para Venda:</label>
        <select id="available" name="available" th:field="*{available}">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select><br><br>
        
        <button class="button" type="submit">Salvar</button>
    </form>
    <br>
    <a class="button" href="/">Voltar para Lista de Produtos</a>
</body>
</html>
